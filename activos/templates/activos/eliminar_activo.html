{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-sm p-4 rounded-4 mx-auto" style="max-width: 600px;">
        <h4 class="text-danger fw-bold mb-3">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ titulo }}
        </h4>

        <p class="mb-4 fs-5">
            ¿Estás seguro que deseas eliminar el activo:
            <strong class="text-primary">{{ activo.codigo }}</strong>?
        </p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'lista_activos' %}" class="btn btn-secondary rounded-4 px-4">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger rounded-4 px-4">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
