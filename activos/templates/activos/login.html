{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
    background: url("{% static 'activos/img/slider5.png' %}") no-repeat center center fixed;
    background-size: 900px;
}

        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 12px;
        }
        .logo-img {
            width: 100px;
        }

        .btn-activo {
    background:#D02727;
    border: 2px solid white;
    border-radius:10px;
    transition: 0.3s ease-in-out; /* suaviza animación */
        }

        .btn-activo:hover {
    background:white;
    color:#D02727 !important;
    border-color:#D02727;
    transform: scale(1.05); /* efecto de zoom */
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Encabezado igual al de tus otras páginas -->
<header class="text-white py-3" style="background: #B22222;">
     <div class="container d-flex justify-content-between align-items-center">
              <img src="{% static 'activos/img/slider1.jpg' %}" alt="Logo" class="logo" style="width: 100px; height: auto; border-radius: 10px;">
            <h2 class="m-0">Sistema de Gestion de Bienes</h2>
            <nav class="d-flex align-items-center"> 
            </nav>
        </div>
</header>

<!-- Contenedor del login -->
<div class="d-flex justify-content-center align-items-center flex-grow-1">

    <div class="card shadow login-card">
        <h4 class="text-center mb-3">Iniciar Sesión</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-circle"></i> Usuario</label>
                <input type="text" name="username" class="form-control" required placeholder="Ingrese su usuario">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
                <input type="password" name="password" class="form-control" required placeholder="Ingrese su contraseña">
            </div>

            <button class="btn btn-activo shadow w-100 p-2 fs-5 text-white mt-3">Ingresar</button>
        </form>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
